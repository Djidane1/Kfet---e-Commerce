{% extends "base.html" %}

{% block title %} Choisir un menu - Kfet {% endblock %}

{% block content %}
<h1>Menu : {{ typeMenu.nom }}</h1>

{% if menu_id %}
    <form action="{% url Kfet.Commandes.views.choisirMenu typeMenu.id menu_id %}" method="post">
{% else %}
    <form action="{% url Kfet.Commandes.views.choisirMenu typeMenu.id %}" method="post">
{% endif %}
    {% csrf_token %}
    <table border=0 style=width:100%>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.errors }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><input type="submit" value="Valider" /></p>
</form>


{% endblock %}
