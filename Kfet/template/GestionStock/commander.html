{% extends "base.html" %}

{% block title %}Gestion des stocks{% endblock %}

{% block content %}

<h1>Commander des produits chez : <span style="color:blue">{{ fournisseur.nom }}</span></h1>

<form action="{% url Kfet.GestionStock.views.commander 1 %}" method="post">
    {% csrf_token %}
    <table border=0 style=width:100%>
    {% for field in form %}
    <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
    </tr>
    {% endfor %}
    </table>
    <p><input type="submit" value="Valider" /></p>
</form>


{% endblock %}
